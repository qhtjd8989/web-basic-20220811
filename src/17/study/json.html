    <script>
        let user = {
            name: "최보성",
            email: "apple@naver.com",
            username: "bosung",
            password: "1234",
            showInfo: () => {
                console.log(`
                    이름: ${user.name}

        };

        user.showInfo();

        let jsonText = JSON.stringify(user);

        console.log(JSON.stringify(user));

        let jsonObj = JSON.parse(jsonText);

        console.log(jsonObj.username);
    </script>
