<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="container">
        <article class="list-input">
            <div class="box">
                <div class="title">사용자 정보 입력</div>

                <div class="input password">비밀번호<input type="text" class="password"></div>
                <div class="input name">이름<input type="text" class="name"></div>
                <div class="input email">이메일<input type="text" class="email"></div>
                <button type="button" class="save-button">저장</button>
            </div>
        </article>
        <article class="list">
            <div class="box2">
                <div class="title">사용자 정보 리스트</div>
                <table>
                    <tr>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>이름</th>

                    </tr>
                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>
                        <td>1</td>

                        <td>3</td>
                        <td>4</td>
                    </tr>
                </table>
            </div>
        </article>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
