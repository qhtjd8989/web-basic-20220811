<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .main-box {
            margin: 0 auto;

            width: 300px;
            height: 300px;

            background-color: #fafafa;

            text-align: center;
        }

        .container1{
            display: inline-block;
            text-align: center;
        }

        .box1 {
            margin: 0 auto;

            border: 2px solid blue;

            /* padding: 20px; */

            width: 100px;
            height: 100px;

            background-color: red;
            
            text-align: center;
            
        }

        .container2{
            display: inline-block;
        }

        .sub1 {
            display: inline-block;
            text-align: left;
        }

        .sub2 {
            display: inline-block;
            text-align: right;
        }

        .container3{
            display: inline-block;
            text-align: center;
        }

        .box2 {
            display: inline-block;

            border: 2px solid red;

            width: 100px;
            height: 100px;

            background-color: blue;

            text-align: center;
        }

        
    </style>
</head>
<body>
    <div class="main-box">
        <div class="container1">
            <div class="box1">html</div>
         </div>
        <div class="container2">
            <div class="sub1"><div class="box2">css</div></div><div class="sub2"><div class="box2">css</div></div>
        </div>
        <div class="container3">
            <div class="box2">javascript</div>
        </div>
        
    </div>
</body>
</html>
