<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f859fe5fed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div id="container">
        <main>
            <div class="main-box">
                <div class="main-header">
                    <img src="images/minilogo.PNG">
                    <span class="signin-text">로그인</span>
                    <span class="move-text">Google Drive로 이동</span>
                </div>
                <div class="main-login">
                    <label for="username-input" class="signin-label">이메일 또는 휴대전화</label>
                    <input type="email" id="signin-input" class="signin-input">
                </div>
                <div class="forget-email">
                    <span class="text-style1">이메일을 잊으셨나요?</span>
                </div>
                
                <div class="main-text">
                    <span class="text1">
                        내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
                        <span class="text-style1">자세히 알아보기</span>
                    </span>
                </div>
                <div class="signup-and-next">
                    <div class="signup">
                        <span class="signup-text">계정 만들기</span>
                    </div>
                    <button type="button" class="next-button">다음</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <span class="text-korean">한국어</span>
                <span><i class="fa-solid fa-caret-down"></i></span>
            </div>
            <div class="footer-right">
                <ul class="footer-nav">
                    <li>도움말</li>
                    <li>개인정보처리방침</li>
                    <li>약관</li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
